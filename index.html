<!DOCTYPE html>
<html lang="en">
<head>
	<title>Turing Machine</title>
	<meta charset="UTF-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Turing Machine">
	<meta name="keywords" content="Turing Machine Computer Science Complexity zettca">

	<link rel="shortcut icon" href="favicon.ico">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="res/styles.css">
</head>

<body>
	<div class="wrapIt"><section id="tape"></section></div>
	
	<section id="controls">
		<h3>Controls</h3>
		<input type="number" name="tapeStart" min="1" max="99" value="1" defaultValue="1" />
		<input type="text" name="tapeText"/>
		<input type="button" value="Load" onclick="load()"/>
		<br/>
		<input type="button" value="Run" onclick="run()"/>
		<input type="button" value="Step" onclick="stepe()"/>
		<input type="button" value="Reset" onclick="reset()"/>
	</section>
	
	<section class="block">
		<h3>Code</h3>
		<textarea id="code" name="tapeCode" placeholder="1,A,2,B,>"></textarea>
		<input type="button" value="Compile Code" onclick="compile()"/>
	</section>
	
	<footer></footer>
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script src="res/scripts.js"></script>
</body>
</html>
