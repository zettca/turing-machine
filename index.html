<!DOCTYPE html>
<html lang="en">
<head>
	<title>Turing Machine</title>
	<meta charset="UTF-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Turing Machine">
	<meta name="keywords" content="Turing Machine Computer Science Complexity zettca">

	<link rel="shortcut icon" href="favicon.ico">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="res/styles.css">
</head>

<body>
	<section class="wrapIt no-select"><div id="tape"></div></section>
	
	<section>
		<h3>Controls</h3>
		<input type="number" name="tapeStart" min="1" max="99" value="1" defaultValue="1" />
		<input type="text" name="tapeText"/>
		<input type="button" value="Load" onclick="load()"/>
		<br/>
		<input type="button" value="Run" onclick="run()"/>
		<input type="button" value="Step" onclick="stepe()"/>
		<input type="button" value="Reset" onclick="reset()"/>
		<br/>
		<span id="tmInfos">-</span>
	</section>
	
	<section class="block">
		<h3>Code</h3>
		<textarea id="code" name="tapeCode" placeholder="I,A,I,B,>"></textarea>
		<select id="tmList" onchange="loadProgram(this.value)">
    		<option value="null" disabled selected>Load program</option>
		</select>
		<input type="button" value="Compile Code" onclick="compile()"/>
	</section>
	
	<footer></footer>
	<script src="res/scripts.js"></script>
</body>
</html>
